name: Java CI with Ant

on:
  push:
    branches: [ main, dev]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Ant
        run: ant -noinput -buildfile build.xml

      - name: Run JUnit tests (if any)
        run: |
          if [ -d "test" ]; then
            ant test
          else
            echo "No test folder found, skipping..."
          fi
